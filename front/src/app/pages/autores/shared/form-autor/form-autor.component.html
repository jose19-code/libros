<h1 mat-dialog-title>Registrar</h1>
<div mat-dialog-content>
  <mat-form-field style="display: none">
    <mat-label>Id</mat-label>
    <input matInput [(ngModel)]="data._id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input matInput [(ngModel)]="data.nombres">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="data.apellidos">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha Nacimiento</mat-label>
    <input matInput [(ngModel)]="data.fecha_nacimiento">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nacionalidad</mat-label>
    <input matInput [(ngModel)]="data.nacionalidad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="actualizar()" *ngIf="data._id">Actualizar</button>
  <button mat-raised-button color="primary" (click)="registrar()" *ngIf="!data._id">Registrar</button>
</div>
